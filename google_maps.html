<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="externa.css" rel="stylesheet">
<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://code.jquery.com/jquery-1.8.3.js" integrity="sha256-dW19+sSjW7V1Q/Z3KD1saC6NcE5TUIhLJzJbrdKzxKc=" crossorigin="anonymous"></script>
<script src="jquery.gomap-1.3.2.min.js"></script>

<script>

	$(document).ready(function() {
		
		$("#mapa").goMap({
			latitude:41.3868722,
			longitude:2.1685989,
			zoom:18,
			mapType:"SATELLITE",
			scaleControl:true

		});

		$.goMap.createMarker({

			latitude:41.3868722,
			longitude:2.1685989,
			title:"Zara",
			html:{
				content:"<h2> Tienda Zara </h2>",
				popup:true
			}

		});
		

		
	}); 

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
